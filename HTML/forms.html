<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="Username" name="username">
            <!-- file:///E:/tacos?username=kox -->
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="Password" name="password">
        </p>
        <p>
            <label for="color">Pick a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Ener a number:</label>
            <input id="number" type="number" placeholder="Number" name="number" min="1" max="1000">
        </p>
        <!-- E:/tacos?username=afdsa&password=adfsadf&color=%23b03030&number=2314 -->
        <button>Submit</button>
        <button type="submit">Submit button as well</button>
        <button type="button">Not Submit button</button>
        <input type="submit" value="Przeslij tez">
        <input type="submit">
    </form>
    <hr>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    <!-- tube.com/results?search_query=wiedzmin -->
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YT</button>
    </form>
    <h2>Inputs</h2>
    <form action="/birds">
        <input type="checkbox" id="agree" name="agretoDOS" checked>
        <label for="agree">I agreee tp all</label>
        <p>
            <input type="radio" name="wybor" id="kot" value="kotek">
            <label for="kot">Kot</label>
            <input type="radio" name="wybor" id="pies" value="piesek">
            <label for="pies">Pies</label>
            <input type="radio" name="wybor" id="maku" value="makutek">
            <label for="maku">Maku</label>
        </p>
        <p>
            <label for="select_silnik">Wybierz silnik</label>
            <select name="silniki" id="select_silnik">

                <option value="">Wybierz silnik:</option>
                <option value="5.7">5.7</option>
                <option value="6.4">6.4</option>
                <option value="3.6">3.6</option>
            </select>
            <button>Submit</button>
        </p>
        <!-- file:///E:/birds?agretoDOS=on&wybor=piesek&silniki=6.4 -->
        <p>
            <label for="cheese">Jak mocny ser</label>
            <input type="range" name="cheese" id="cheese" value="50" min="1" max="70" step="1">
            <!-- file:///E:/birds?agretoDOS=on&wybor=piesek&silniki=5.7&cheese=50 -->
        </p>
        <p>
            <label for="textarea">Pole tekstowe:</label>
            <br>
            <textarea name="textarea" id="textarea" rows="10" cols="50" placeholder="wpisz tu cos kurcze"></textarea>
        </p>

        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <button>Submit First name</button>
            <p>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
                <button>Submit Username</button>
            </p>

            <p>
                <!-- <input type="email" required> -->
                <input type="url" required>
            </p>
        </form>

    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="/marathon">
        <header>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" required>
        </header>
        <p></p>
        <section id="marathonlength">
            <label for="length">Select a Race:</label>
            <div>
                <input type="radio" name="length" id="5k" value="">
                <label for="length">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="length" id="half" value="">
                <label for="pies">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="length" id="full" value="">
                <label for="maku">Full Marathon</label>
            </div>
        </section>

        <section id="accountlogin">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </section>

        <section id="age">
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value=">18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </section>

        <footer>
            <button>Register!</button>
        </footer>

    </form>
</body>

</html>
